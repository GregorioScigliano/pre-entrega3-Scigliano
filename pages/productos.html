<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Productos, remeras, gorras, discos, posters">
    <meta name="description" content="Venta de productos para fans de la musica indie.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Productos</title>
    <link rel="icon" type="image/x-icon" href="../imagenes-comprimidas/icono/favicon.ico">
</head>
<body>
    <header class="mi-header">
        <img class="mi-header__banner" src="../imagenes-comprimidas/banner.jpg" alt="Banner">
        <h1 class="mi-header__titulo">Productos</h1>
        <nav>
            <ul class="mi-header__ul">
                <li><a class="mi-header__ul--li" href="../index.html">Inicio</a></li>
                <li><a class="mi-header__ul--li" href="./productos.html">Productos</a></li>
                <li><a class="mi-header__ul--li" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <main class="mainc">
            <div class="mainc__carrusel">
                <!-- uso de boostrap, no hago cambios en las clases. -->
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../imagenes-comprimidas/Productos/gorra1.jpg" class="d-block w-100" alt="producto1">
                    </div>
                    <div class="carousel-item">
                      <img src="../imagenes-comprimidas/Productos/disco1.jpg" class="d-block w-100" alt="producto2">
                    </div>
                    <div class="carousel-item">
                      <img src="../imagenes-comprimidas/Productos/cuadro1.jpg" class="d-block w-100" alt="producto3">
                    </div>
                    <div class="carousel-item">
                      <img src="../imagenes-comprimidas/Productos/remera1.jpeg" class="d-block w-100" alt="producto4">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mi-boton">
                <button class="btn btn-primary" type="button"><a class="mi-boton-a" href="../pages/objetos.html">Comprar</button></a>
              </div>
          </main>
    </main>
    <footer class="mi-footer">
        <ul class="mi-footer__ul">
          <li><a href="https://es-la.facebook.com/" target="_blank"><img class="mi-footer__ul--img" src="../imagenes-comprimidas/redes/facebook.png" alt="facebook"></a></li>
          <li><a href="https://www.instagram.com/" target="_blank"><img class="mi-footer__ul--img" src="../imagenes-comprimidas/redes/instagram.png" alt="instagram"></a></li>
          <li><a href="https://twitter.com/?lang=es" target="_blank"><img class="mi-footer__ul--img" src="../imagenes-comprimidas/redes/twitter.png" alt="twitter"></a></li>
        </ul>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
